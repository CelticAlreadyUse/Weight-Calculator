<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">

    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Weight Calculator</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">This application is an HTML, CSS and Javascript project that I created for the purpose of knowing our weight and as a portfolio project</p>
    </div>
    <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label  for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Weight(kg)</label>
          <div class="mt-2.5">
            <input id="weightInput"  placeholder="Input Number" type="number" name="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Height(cm)</label>
          <div class="mt-2.5">
            <input id="HeightInput" placeholder="Input Number" type="number"class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <a onclick="submit()" class="mt-10 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</a>
        </div>
       <div>
        <h3 class="block text-sm font-semibold leading-6 text-gray-900">Cth:weight 60  and height 160 .</h3>
       </div>
   
      </div>
      <div class="hasil">
        <h1 class="calculation">the calculation results</h1>
        <div id="resultShow" ></div>
       </div>
    </form>
